<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.bootcss.com/jquery/1.8.0/jquery.js"></script> 	
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<form>
			名字：<input type="text" name="name" v-model="name"/><br>
			邮件：<input type="text" name="email" v-model="email"/><br>
			口令：<input type="password" name="password" v-model="password"/><br>
			<button type="button" id="sumbit" @click="loadStudents">注册</button>
		</form>
		
		<table>
			<tr v-for="stu in students">
				<td>{{stu.id}}</td>
				<td>{{stu.name}}</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				name:'',
				email:'',
				password:'',
				students:[]
			},
			methods:{
				loadStudents() {
					$.get('https://www.easy-mock.com/mock/5d47a03d21e5cd7081568525/test/students',(data)=>{
						this.students=data.data.items
					})
					
				}
			}
		})
	</script>
</body>
</html>
